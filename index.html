<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;0,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left-col">
            <nav>
                <img src="./images/arrow.svg" class="back-btn">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">My Stats</a></li>
                    <li><a href="#">Members</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </div>
        <section>
            <header>
                <img src="./images/menu.svg" class="menu-btn">
                <p class="logo">Logo</p>
            </header>
            <div class="cv">
                <div class="content">
                    <h1>Data Analytics</h1>
                    <p>Making sense of your traffic.</p>
                    <a href="#" class="cta">Go to my stats</a>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>

</html>
